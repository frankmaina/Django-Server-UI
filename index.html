<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Django-Server-UI</title>
 <script src="./assets/js/jquery.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
     	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  </head>
  <body background="./assets/img/bg.png">
    <div class="container">
        <div align="center">
          <br><br><br><br>
			<button class="btn waves-effect waves-light red lighten-2" onclick="start_Server();" >Start Server
			   <i class="fa fa-server"></i>
			  </button>
			  			  <br><br>
			<button class="btn waves-effect waves-light teal lighten-2">Make Migrations
			   <i class="fa fa-building-o"></i>
			  </button>
			  <br><br>
			<button class="btn waves-effect waves-light teal lighten-2" >Run Migrations
			   <i class="fa fa-fast-forward"></i>
			  </button>
        </div>
    </div>
  </body>
     <script src="./assets/js/material.js"></script>
 <script>


function start_Server(){
	const ipcRenderer = require('electron').ipcRenderer;
	
ipcRenderer.send('command_channel', 'ping');
}
</script>
</html>
